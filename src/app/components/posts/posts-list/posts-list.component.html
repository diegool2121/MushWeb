<div class="row">
    <div class="posts-container" *ngFor="let post of posts; let i = index">
      <div class="card">
        <div class="card__side card__side--front">
          <app-post [post]="post"></app-post>
        </div>
        <div class="card__side card__side--back">
          <p style="padding-left: 15px; padding-right: 15px; font-size: 12px; padding-top: 20px;">{{ backParagraphs[i] }}</p>
        </div>
      </div>
    </div>
  </div>
