<section class="post-container">
    <header class="post-header">
        <h3>{{ h2s }}</h3>
    </header>
    <article class="post-content">
        <div class="column" *ngFor="let h3 of h3s; let i = index">
            <h4>{{ h3 }}</h4>
            <p>{{ paragraphs[i] }}</p>
        </div>
    </article>
</section>
